    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Outline buttons</h5>
        <app-custom-button
          type="primary"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          Primary
        </app-custom-button>

        <app-custom-button
          type="success"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          Success
        </app-custom-button>

        <app-custom-button
          type="danger"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          Danger
        </app-custom-button>

        <app-custom-button
          type="warning"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          Warning
        </app-custom-button>

        <app-custom-button
          type="info"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          Info
        </app-custom-button>

        <app-custom-button
          type="light"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          light
        </app-custom-button>

        <app-custom-button
          type="dark"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          dark
        </app-custom-button>

        <app-custom-button
          type="link"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          link
        </app-custom-button>

        <app-custom-button
          type="primary"
          imageUrl="./assets/logo.png"
          [outline]="true"
          (buttonClick)="onButtonClick($event)"
        >
          With Image
        </app-custom-button>
      </div>
    </div>
